<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA
    const quantidadeVezes = Number(prompt("Informe a quantidade de vezes que você abasteceu"))
    const distanciaPercorrida = Number(prompt("Informe a quantidade de quilômetros percorrida"))


    //PROCESSAMENTO
    for (let contador = 0; contador < quantidadeVezes; contador++) {
        let custo = Number(prompt(`Informe o custo da viagem ${contador+ 1 }`))
        custoTotal = contador + contador
        
    }
    const custoQuilometro = distanciaPercorrida/custo



    //SAÍDA
    document.write(`usto de cada quilômetro percorrido: ${custoQuilometro}`)
    document.write(`custo total dos abastecimentos efetuadas : ${custoTotal}`)
    document.write(`A quilometragem total percorrida : ${distanciaPercorrida}`)


</script>

<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA
        const quantidadeAlunos = Number(prompt("Informe a quantidaade de alunos que possui"))

        let nomeMasculino = [];
        let nomeFeminio = [];

    //PROCESSAMENTO
    for (let contador = 0; contador < quantidadeAlunos ; contador++) {
        let nomeAlunos = (prompt(`Nome Aluno ${contador + 1}`))
        let generoAlunos = (prompt("Informe o genero do aluno"))
    }
    if(generoAlunos === "M"){
        nomeAlunos.push(contador)
    }
    else if(generoAlunos === "F"){
        nomeAlunos.push(contador)
    }
    else{
        alert("Lista Inválida")
    }


    //SAÍDA
    document.write(`Nomes Alunos Masculinos : ${nomeMasculino.sort().join(", ")}`)
    document.write(`Nomes Alunos Femininos : ${nomeFeminio.sort().join(", ")}`)


    
</script>
